sylius_core:
    driver: doctrine/orm
    emails:
        enabled: false

sylius_installer:
    classes:
        user:
            model: Sylius\Component\Core\Model\User

sylius_money:
    currency: %sylius.currency%
    locale: %sylius.locale%

sylius_cart:
    resolver: sylius.cart_item_resolver.default
    classes:
        item:
            form: Sylius\Bundle\CoreBundle\Form\Type\CartItemType
        cart:
            form: Sylius\Bundle\CoreBundle\Form\Type\CartType

sylius_settings: ~

sylius_taxonomy:
    classes:
        taxonomy:
            model: Sylius\Component\Core\Model\Taxonomy
            form: Sylius\Bundle\CoreBundle\Form\Type\TaxonomyType
        taxon:
            model: Sylius\Component\Core\Model\Taxon
            form: Sylius\Bundle\CoreBundle\Form\Type\TaxonType


sylius_product:
    driver: doctrine/orm
    classes:
        product:
            model: Sylius\Component\Core\Model\Product
            controller: Sylius\Bundle\CoreBundle\Controller\ProductController
            repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\ProductRepository
            form: Sylius\Bundle\CoreBundle\Form\Type\ProductType

sylius_attribute: ~

sylius_variation:
    classes:
        product:
            variant:
                model: Sylius\Component\Core\Model\ProductVariant
                repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\ProductVariantRepository
                form: Sylius\Bundle\CoreBundle\Form\Type\ProductVariantType

sylius_taxation:
    classes:
        tax_rate:
            model: Sylius\Component\Core\Model\TaxRate
            form: Sylius\Bundle\CoreBundle\Form\Type\TaxRateType

sylius_shipping:
    classes:
        shipment:
            model: Sylius\Component\Core\Model\Shipment
            repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\ShipmentRepository
        shipment_item:
            model: Sylius\Component\Core\Model\InventoryUnit
        shipping_method:
            model: Sylius\Component\Core\Model\ShippingMethod
            form: Sylius\Bundle\CoreBundle\Form\Type\ShippingMethodType

sylius_promotion:
    classes:
        promotion_subject:
            model: %sylius.model.order.class%

sylius_inventory:
    backorders: %sylius.inventory.backorders_enabled%
    track_inventory: %sylius.inventory.tracking_enabled%
    classes:
        inventory_unit:
            model: Sylius\Component\Core\Model\InventoryUnit
        stockable:
            model: %sylius.model.product_variant.class%

sylius_fulfillment:
    driver: doctrine/orm
    classes:
        file_type:
            model: Sylius\Component\Fulfillment\Model\FileType
            form: Sylius\Bundle\FulfillmentBundle\Form\Type\FileTypeType
        fulfillment_provider:
            model: Sylius\Component\Fulfillment\Model\FulfillmentProvider
            form: Sylius\Bundle\FulfillmentBundle\Form\Type\FulfillmentProviderType
            controller: Sylius\Bundle\FulfillmentBundle\Controller\FulfillmentProviderController
            repository: Sylius\Bundle\FulfillmentBundle\Doctrine\ORM\FulfillmentProviderRepository
        order_item_tracking:
            model: Sylius\Component\Fulfillment\Model\OrderItemTracking
        parameter_type:
            model: Sylius\Component\Fulfillment\Model\ParameterType
        protocol:
            model: Sylius\Component\Fulfillment\Model\Protocol
            form: Sylius\Bundle\FulfillmentBundle\Form\Type\ProtocolType
        provider_parameter:
            model: Sylius\Component\Fulfillment\Model\ProviderParameter
        fulfillment:
            model: Sylius\Component\Fulfillment\Model\Fulfillment
            form: Sylius\Bundle\FulfillmentBundle\Form\Type\FulfillmentType

sylius_payment:
    classes:
        payment:
            controller: Sylius\Bundle\CoreBundle\Controller\PaymentController
    gateways:
        dummy: Test
        stripe: Stripe
        be2bill: Be2Bill
        gpg: GPG

sylius_payum: ~

sylius_addressing:
    classes:
        address:
            controller: Sylius\Bundle\CoreBundle\Controller\AddressController

sylius_order:
    classes:
        order:
            model: Sylius\Component\Core\Model\Order
            controller: Sylius\Bundle\CoreBundle\Controller\OrderController
            repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\OrderRepository
            form: Sylius\Bundle\CoreBundle\Form\Type\OrderType
        order_item:
            model: Sylius\Component\Core\Model\OrderItem

sylius_resource:
    resources:
        sylius.user:
            driver: doctrine/orm
            classes:
                model: Sylius\Component\Core\Model\User
                controller: Sylius\Bundle\CoreBundle\Controller\UserController
                repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\UserRepository
        sylius.group:
            driver: doctrine/orm
            classes:
                model: Sylius\Component\Core\Model\Group
        sylius.locale:
            driver: doctrine/orm
            classes:
                model: Sylius\Component\Core\Model\Locale
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
        sylius.block:
            driver: doctrine/phpcr-odm
            classes:
                model: Symfony\Cmf\Bundle\BlockBundle\Doctrine\Phpcr\SimpleBlock
        sylius.page:
            driver: doctrine/phpcr-odm
            classes:
                model: Symfony\Cmf\Bundle\ContentBundle\Doctrine\Phpcr\StaticContent
                repository: Sylius\Bundle\CoreBundle\Doctrine\ODM\PHPCR\PageRepository
#        sylius.interval:
#            driver: doctrine/orm
#            classes:
#                model: Sylius\Component\AutoPay\Model\Interval
#                controller: Sylius\Bundle\AutoPayBundle\Controller\IntervalController

sylius_auto_pay:
    driver: doctrine/orm
    classes:
        autoPay:
            model: Sylius\Component\AutoPay\Model\AutoPay
#            controller: Sylius\Bundle\AutoPayBundle\Controller\AutoPayController
#            repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\ProductRepository
#            form: Sylius\Bundle\CoreBundle\Form\Type\ProductType
        interval:
            model: Sylius\Component\AutoPay\Model\Interval
            controller: Sylius\Bundle\AutoPayBundle\Controller\IntervalController
            form: Sylius\Bundle\AutoPayBundle\Form\Type\IntervalType
